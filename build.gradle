buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
// Apply the spring-boot plugin
apply plugin: 'org.springframework.boot'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

jar {
    baseName = 'expense-manager'
    version =  '0.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()

    maven {
        url "http://m2.objectdb.com"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.google.guava:guava:22.0'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-jpa"){
        exclude module: 'spring-boot-starter-jdbc' //by artifact name
        exclude module: 'hibernate-entitymanager' //by artifact name
    }
    compile('com.objectdb:objectdb:2.7.4_02')
//    compile('org.eclipse.persistence:javax.persistence:2.1.0')


    testCompile 'junit:junit:4.12'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

